<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco - Amazon Informática</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header id="area-cabecalho">
        <div id="area-logo">
            <h1>Amazon<span class="branco">Informática</span></h1>
        </div>
        <nav id="area-menu">
            <a href="index.html">Home</a>
            <a href="manutencao.html">Serviços e Manutenção</a>
            <a href="sobre.html">Sobre</a>
            <a href="trabalhe-conosco.html">Trabalhe Conosco</a>
        </nav>
    </header>

    <main id="area-principal">
        <section id="area-trabalhe">
            <div class="container-trabalhe">
                <h2>Trabalhe Conosco</h2>
                <form action="upload_curriculo.php" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="data-nascimento">Data de Nascimento:</label>
                        <input type="date" id="data-nascimento" name="data-nascimento" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="curriculo">Anexar Currículo:</label>
                        <input type="file" id="curriculo" name="curriculo" accept="application/pdf" required>
                    </div>
                    <button type="submit" class="btn-enviar">Enviar</button>
                </form>
                
            </div>
        </section>
    </main>

    <footer id="rodape">
        <p>Todos os direitos reservados & copy; 2025 Amazon Informática</p>
    </footer>
</body>
</html>
